<!DOCTYPE html>
<html>
<head>
    <title>{{ report_title }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        .header { margin-bottom: 20px; }
        .content { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ report_title }}</h1>
        <p><strong>Client Name:</strong> {{ client_name }}</p>
        <p><strong>Report Date:</strong> {{ report_date }}</p>
    </div>
    <div class="content">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
        <h2>Details</h2>
        <p>{{ details }}</p>
    </div>
</body>
</html>

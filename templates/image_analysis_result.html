<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800 font-sans leading-normal">
    <div class="max-w-4xl mx-auto p-8">
        <div class="mb-4">
            <button onclick="window.history.back()" class="text-blue-600 hover:text-blue-800 focus:outline-none">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-semibold mb-4">Image Analysis Result</h1>
            <div class="result space-y-4 text-lg">
                {{ result|safe }}
            </div>
        </div>
    </div>
</body>

</html>
